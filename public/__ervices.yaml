# config/services.yaml
services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.


#https://symfony.com/doc/current/service_container/autowiring.html#service-autowiring-alias


  Ramsterhad\DeepDanbooruTagAssist2\Test\Test: ~

  # the ``App\Util\Rot13Transformer`` service will be injected when
  # an ``App\Util\TransformerInterface`` type-hint is detected
  Ramsterhad\DeepDanbooruTagAssist2\Test\TestInterface: '@Ramsterhad\DeepDanbooruTagAssist2\Test\Test'




  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  #App\:
  Ramsterhad\DeepDanbooruTagAssist2\:
    #public: true
    resource: '../src/*'

  Ramsterhad\DeepDanbooruTagAssist2\Test\:
    resource: '../src/Test/*'
    public: true


